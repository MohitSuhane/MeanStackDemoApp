<html ng-app="meetupApp">
	<head>
		<title>

		</title>
	</head>
	<body>
		<!-- Meetups view -->
		<div ng-controller="meetupsController">
			<h1> 
				There are {{meetups.length}} meetups
			</h1>
			<ul>
				<li ng-repeat="meetup in meetups">
				 {{meetup.name}}
				</li>
			</ul>
			<form ng-submit="CreateMeetUp()">
				<input type="text" placeholder="Meetup name" name="meetup" ng-model="meetupName">
				<button type="submit">Add</button>

			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js" type="text/javascript"></script>
		<script src="/js/app.js" type="text/javascript"></script>
		<script src="/js/controllers/meetups-controller.js" type="text/javascript"></script>
	</body>
</html>
